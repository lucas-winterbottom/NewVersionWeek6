<h1> Shift Coverer</h1>

<div class="container">
  <div *ngFor='let shift of shifts'>
    <div class="col-md-3">
      {{shift.shift_giver}}
    </div>
    <div class="col-md-3">
      {{shift.shift_taker}}
    </div>
    <div class="col-md-3">
      {{shift.shift_date}}
    </div>
    <div class="col-md-3">
      <input type="button" (click)="deleteContact(shift._id)" value="Delete" class="btn btn-danger">
    </div>
    <div class="row-md-3"> <br>
    </div>
  </div>
